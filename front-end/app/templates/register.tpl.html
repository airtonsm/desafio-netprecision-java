<!-- ### REGISTER FORM ### -->
<div
  ng-controller="AcessoController as vm"
  class="row justify-content-center align-items-center login-row"
>
  <div class="col">
    <div class="container mx-auto py-5 mt-5 jumbotron" style="width: 600px">
      <h3 class="text-center text-uppercase">Cadastrar</h3>
      <form name="vm.cadForm" ng-submit="vm.cadastrar();">
        <div class="form-group">
          <label>Nome Completo</label>
          <input
            class="form-control"
            type="text"
            name="nomeCompleto"
            ng-model="vm.user.nome"
            ng-required="true"
            placeholder="Nome completo"
          />
          <small
            ng-show="vm.cadForm.nomeCompleto.$error.required && vm.validar"
            class="form-text text-danger"
          >
            Campo obrigatório!
          </small>
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input
            class="form-control"
            type="email"
            name="email"
            ng-model="vm.user.email"
            ng-required="true"
            placeholder="Endereço de e-mail"
          />
          <small
            ng-show="vm.cadForm.email.$error.required && vm.validar"
            class="form-text text-danger"
          >
            Campo obrigatório!
          </small>
        </div>
        <div class="form-group">
          <label>CPF</label>
          <input
            class="form-control"
            type="cpf"
            name="cpf"
            ng-model="vm.user.cpf"
            ng-required="true"
            placeholder="insira seu CPF"
          />
          <small
             class="form-text text-danger"
          >
            Campo obrigatório!
          </small>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input
            class="form-control"
            type="text"
            name="login"
            ng-model="vm.user.login"
            ng-required="true"
            placeholder="login"
          />
          <small
            ng-show="vm.cadForm.username.$error.required && vm.validar"
            class="form-text text-danger"
          >
            Campo obrigatório!
          </small>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input
            class="form-control"
            type="password"
            name="password"
            ng-model="vm.user.password"
            ng-required="true"
            placeholder="Senha"
          />
          <small
            ng-show="vm.cadForm.password.$error.required && vm.validar"
            class="form-text text-danger"
          >
            Campo obrigatório!
          </small>
          <small
            ng-show="vm.user.password !== vm.user.password2 && (vm.user.password && vm.user.password2)"
            class="form-text text-danger"
          >
            <span>As senha devem ser iguais!</span>
          </small>
        </div> 
        <div class="form-group">
          <label>Confirmar Senha</label>
          <input
            class="form-control"
            type="password"
            name="password2"
            ng-model="vm.user.password2"
            ng-required="true"
            placeholder="Senha"
          />
          <small
            ng-show="vm.cadForm.password2.$error.required && vm.validar"
            class="form-text text-danger"
          >
            <span>Campo obrigatório</span>
          </small>
          <small
            ng-show="vm.user.password !== vm.user.password2 && (vm.user.password && vm.user.password2)"
            class="form-text text-danger"
          >
            <span>As senha devem ser iguais!</span>
          </small>
        </div>
        <div class="form-group">
          <!-- <label>Tipo E-mail</label>
          <select
            class="form-control"
            ng-model="vm.user.tipoEmail"
            name="tipo"
            ng-options="item.desc group by item.tipo disable when item.disable for item in vm.tiposEmail | orderBy:'desc'"
          >
            <option value="">Selecione...</option>
          </select>
          <span style="font-size: 2rem">{{vm.user.tipoEmail | json}}</span>
        </div> -->
        <button
          class="btn btn-primary mb-1"
          type="submit" >
          Cadastrar
        </button>
      </form>
    </div>
  </div>
</div>
